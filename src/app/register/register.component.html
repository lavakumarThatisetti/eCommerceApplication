
<html>
<body id="LoginForm">
<div class="container">
<h1 class="form-heading">login Form</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Register Here</h2>
   <p>Please Enter Credentials</p>
   </div>
    <form id="Login" #userForm="ngForm" (ngSubmit)="saveUserDate()">
        <div class="form-group">
            <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userModal.userName" placeholder="Enter UserName">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="userModal.email" placeholder="Email Address" ngModel>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userModal.phoneNumber" placeholder="Enter PhoneNumber">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    </div>
</div></div>

</body>
</html>
